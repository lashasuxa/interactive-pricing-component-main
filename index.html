<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <div class="title">
      <h4>Simple, traffic-based pricing</h4>
      <h6>Sign-up for our 30-day trial. No credit card required.</h6>
    </div>

    <div class="card">
      <div class="upper">
       
          <span id="pageViewSpan"
            ><span class="pageView">100</span> PAGEVIEWS</span>
          <div class="slidecontainer">
            <input
              type="range"
              min="8"
              max="36"
              value="16"
              step="4"
              class="slider-bar"
              id="myRange"
            />

            <p class="price">
              <span class="dollar">$</span><span class="dollar" id="demo">16.00</span
              ><span id="month">/month</span>
            </p>
          </div>
        
          <div class="toggler">
            <span>Monthly Billing</span>
            <label class="toggle-switch">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
            <span>Yearly Billing</span>
            <span class="orangeDiv">-25%</span>
          </div>
      
      <hr />
      <div class="lower">
        <div class="checkList">
          <div class="unl">
            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
              <path
                fill="none"
                stroke="#10D8C4"
                stroke-width="2"
                d="M1 4.134l1.907 1.908L7.949 1"
              />
            </svg>
            <span>Unlimited websites</span>
          </div>
          <div class="dataOwner">
            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
              <path
                fill="none"
                stroke="#10D8C4"
                stroke-width="2"
                d="M1 4.134l1.907 1.908L7.949 1"
              />
            </svg>
            <span>100% data ownership</span>
          </div>
          <div class="emailReport">
            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
              <path
                fill="none"
                stroke="#10D8C4"
                stroke-width="2"
                d="M1 4.134l1.907 1.908L7.949 1"
              />
            </svg>
            <span>Email reports</span>
          </div>
        </div>
        <button class="start">Start my trial</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
